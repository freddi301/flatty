<html>
	<head>
		<title>Flatty</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery-2.1.4.min.js"></script>
		<script src="gui.js"></script>
		<script src="utils.js"></script>
		<script src="flatty.js"></script>
	</head>
	<body onload="init()">
		<canvas id="glass"></canvas>
		<div class="commandHelp">
			<p><b>Space</b> for <b>Sprint</b></p>
			<p><b>R</b> for <b>Immaterial</b></p>
			<p><b>T</b> for <b>Invisible</b></p>
			<p><b>V</b> for <b>Mine</b></p>
			<p><b>B</b> for <b>Blink</b></p>
		</div>
		<div id="login">
			<input id="nickname" type="text" placeholder="Nickname" required>
			<input id="color" type="color" required>
			<input type="button" value="ok" onclick="play()">
		</div>
	</body>
</html>
